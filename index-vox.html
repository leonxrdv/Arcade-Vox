<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
<link rel="stylesheet" href="csvox.css">

    <title>Arcade Vox</title>
</head>
<body>
    <header>
        <div> <img src="../Arcade-Vox/last.png" alt="Logo Arcade Vox" width=100 height=77></div>
        <ul>
            <li>
                <a href="https://www.instagram.com/arcadevox/">Instagram</a>
            </li>
            <li>
                <a href="Linkedin">Linkedin</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="nome">
                <h1>Arcade Vox</h1>
                <h5>Em breve, seu mais novo portal gamer de notícias e entretenimento</h5>
            </div>
            <div onclick="DisplayAbout()" id="arrow">
                <i id="anime" class="fa-solid fa-caret-down"></i>
            </div>
            <div style="display: none" id="about">
                <p>
                    
                    Estamos preparando tudo para oferecer a melhor experiência possível</br>
                    Fique ligado em nossas mídias sociais! </br></br></br></br>
                    
                </p>
                <i id="joystick" class="fa-solid fa-gamepad"></i>
            </div>

            <div class="form">
                <form action="">
                    <div></br></br></br>
                        <p>
                            Cadastre seu e-mail para ser notificado assim que o portal estiver funcionando!! </br>
                        </p>
                    </div>
                    <input type="email" placeholder=" Eai, arcader! insira seu e-mail ">
                    <button>Enviar</button>
                </form>
            </div>
         </section>
    </main>
  <script>
      function DisplayAbout(){
        var display = document.getElementById("about")
        display.classList.toggle("active");
        var arrow = document.getElementById("anime")
        arrow.classList.toggle("rotate")
      }
  </script>
    
</body>
</html>
